---
layout: default
---
<div class="post">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date_to_string }}</p>
    </div>
        {{ content }}
    </div>

    <div id="shareButtons">
        <ul>
            <li>
                <!--facebook-->
                <div class="fb-share-button vMid" data-href="{{ site.url }}{{ page.url }}" data-type="button_count"></div>
            </li>
            <li>
                <!--twitter-->
                <a href="https://twitter.com/share" class="twitter-share-button vMid" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}" data-via="bman4789">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </li>
            <li>
                <!--google+-->
                <div class="g-plusone vMid" data-size="medium"></div>
                <script type="text/javascript">
                    (function() {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/platform.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                    })();
                </script>
            </li>
            <li>
                <!--reddit-->
                <script class="vMid" type="text/javascript" src="http://www.reddit.com/static/button/button1.js"></script>
            </li>
        </ul>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'bman4789githubio';
        var disqus_identifier = '{{ page.id }}';
        var disqus_url = '{{ site.url }}{{ page.url }}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
