---
layout: default
---

<header>
  <a href="#maincontent" class="skip-link">Skip to content</a>
  {% include nav.html %}
</header>
<main role="main" id="maincontent">
  <article itemscope itemtype="https://schema.org/Article">
    <h1>{{ page.title }}</h1>
    <p class="flex-wrap-space-between">
      <span>
        Updated on
      <time
        datetime="{{ page.modified | date: date_to_xmlschema }}"
        itemprop="dateModified"
      >{{ page.modified | date: "%B %d, %Y" }}</time
      >
      â€¢ {% include read-time.html %}
      </span>
      <a href="https://github.com/BrianMitchL/BrianMitchL.github.io/blob/master/{{page.path | replace:'.html','.md'}}">Edit on GitHub</a>
    </p>
    <hr />
    <div itemprop="articleBody">
      {{ content }}
    </div>
  </article>
  <hr />
  {% include share-page.html %}
  <hr />
  {% include author.html %}
</main>
{% include anchor-links.html %}
