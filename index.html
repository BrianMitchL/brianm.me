---
layout: default
title: Home
---

<div class="home">
    <h2><a href="/about/" />About Me</a></h2>
    <p>A quick bio and a brief resume.</p>

    <h2>Blog Posts</h2>
    <div class="posts">
        <ul class="posts">
            {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
