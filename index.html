---
layout: default
type: home
---

<div id="main-parallax" data-uk-parallax="{bg: '-200'}">
    <div class="main-text">
        <h1>Hi, I'm Brian</h1>
        <p>I'm an aspiring iOS and web developer with a side interest of lighting design and programming.</p>
    </div>
</div>

<div id="main-content">
    <div class="main-text">
        <ul>
            {% assign url = page.url|remove:'index.html' %}
            {% for link in site.navigation %}
            <li {% if url == link.url %}class="active"{% endif %}>
                <a href="{{ link.url }}" title="{{ link.title }}">{{ link.text }}</a>
            </li>{% endfor %}
        </ul>
    </div>
</div>
